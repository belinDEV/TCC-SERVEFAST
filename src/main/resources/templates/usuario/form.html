<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{index :: navbar}"></div>

<div class="container mt-4">
    <h2 th:if="${usuario.id == null}">Novo Usuário</h2>
    <h2 th:unless="${usuario.id == null}">Editar Usuário</h2>

    <form th:action="@{/usuarios/salvar}" th:object="${usuario}" method="post" class="card p-4 shadow">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" th:field="*{password}"
                   th:placeholder="${usuario.id == null} ? 'Senha obrigatória' : 'Deixe em branco para não alterar'">
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Função (Role)</label>
            <select id="role" class="form-select" th:field="*{role}" required>
                <option value="">Selecione a função</option>
                <option value="ADMIN">Administrador</option>
                <option value="CAIXA">Caixa</option>
                <option value="COZINHA">Cozinha</option>
                <option value="GARCOM">Garçom</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
