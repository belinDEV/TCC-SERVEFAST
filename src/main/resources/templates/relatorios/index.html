<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Central de Relatórios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body class="bg-light">
<div th:replace="~{index :: navbar}"></div>

<div class="container mt-4">
    <h2 class="mb-4"><i class="fas fa-chart-line me-3"></i>Central de Relatórios</h2>

    <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Itens do Cardápio Mais Vendidos</h5>
            <!-- BOTÃO ATIVADO: Aponta para o endpoint do PDF, passando os filtros -->
            <a th:href="@{/relatorios/pdf/itens-mais-vendidos(dataInicio=${dataInicio}, dataFim=${dataFim})}"
               class="btn btn-sm btn-danger" target="_blank">
                <i class="fas fa-file-pdf me-2"></i>Exportar PDF
            </a>
        </div>
        <div class="card-body">
            <!-- FORMULÁRIO DE FILTRO (continua igual) -->
            <form th:action="@{/relatorios}" method="get" class="row g-3 align-items-center mb-4 p-3 bg-light border rounded">
                <div class="col-md-4">
                    <label for="dataInicio" class="form-label">Data de Início</label>
                    <input type="date" class="form-control" id="dataInicio" name="dataInicio" th:value="${dataInicio}">
                </div>
                <div class="col-md-4">
                    <label for="dataFim" class="form-label">Data de Fim</label>
                    <input type="date" class="form-control" id="dataFim" name="dataFim" th:value="${dataFim}">
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100"><i class="fas fa-filter me-2"></i>Filtrar</button>
                </div>
            </form>

            <!-- TABELA DE RESULTADOS (continua igual) -->
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>Posição</th>
                    <th>Nome do Item</th>
                    <th class="text-center">Quantidade Vendida</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item, stat : ${itensMaisVendidos}">
                    <td th:text="${stat.count}"></td>
                    <td th:text="${item.nomeItem}"></td>
                    <td class="text-center fw-bold" th:text="${item.quantidadeVendida}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(itensMaisVendidos)}">
                    <td colspan="3" class="text-center text-muted p-4">Nenhum resultado encontrado para o período selecionado.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
