<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Painel de Mesas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <style>
        .mesa-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            border-width: 3px;
        }
        .mesa-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15) !important;
        }
        .card-numero {
            font-size: 4.5rem; /* Fonte do número bem maior */
            font-weight: 700;
        }
    </style>
</head>
<body class="bg-light">
<div th:replace="~{index :: navbar}"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="d-flex align-items-center"><i class="fas fa-chair me-3"></i> Painel de Mesas</h2>
        <a th:href="@{/mesas/novo}" class="btn btn-primary shadow-sm">
            <i class="fas fa-plus"></i> Nova Mesa
        </a>
    </div>

    <h4 class="text-muted border-bottom pb-2 mb-4">
        <i class="fas fa-store me-2"></i>Ambiente Interno
    </h4>
    <div class="row">
        <th:block th:each="mesa : ${mesas}">
            <div th:if="${mesa.localizacao?.name() == 'INTERNO'}" class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card text-center shadow-sm mesa-card h-100"
                     th:classappend="${mesa.status == null} ? 'border-secondary' : (${mesa.status.name() == 'LIVRE'} ? 'border-success' : (${mesa.status.name() == 'OCUPADA'} ? 'border-danger' : 'border-warning'))">
                    <div class="card-body d-flex flex-column justify-content-between p-4">
                        <div>
                            <p class="card-title card-numero" th:text="${mesa.numero}">8</p>
                        </div>
                        <div>
                            <span class="badge fs-6 rounded-pill"
                                  th:classappend="${mesa.status == null} ? 'text-bg-secondary' : (${mesa.status.name() == 'LIVRE'} ? 'text-bg-success' : (${mesa.status.name() == 'OCUPADA'} ? 'text-bg-danger' : 'text-bg-warning'))"
                                  th:text="${mesa.status?.getDescricao() ?: 'Indefinido'}">
                            </span>
                        </div>
                    </div>
                    <div class="card-footer bg-light border-0 py-3">
                        <a th:href="@{/mesas/editar/{id}(id=${mesa.id})}" class="btn btn-sm btn-outline-secondary">
                            <i class="fas fa-edit"></i> Editar
                        </a>
                        <a th:href="@{/mesas/excluir/{id}(id=${mesa.id})}" class="btn btn-sm btn-outline-danger ms-2">
                            <i class="fas fa-trash-alt"></i> Excluir
                        </a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>

    <h4 class="text-muted border-bottom pb-2 my-4">
        <i class="fas fa-sun me-2"></i>Área Externa
    </h4>
    <div class="row">
        <th:block th:each="mesa : ${mesas}">
            <div th:if="${mesa.localizacao?.name() == 'EXTERNO'}" class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card text-center shadow-sm mesa-card h-100"
                     th:classappend="${mesa.status == null} ? 'border-secondary' : (${mesa.status.name() == 'LIVRE'} ? 'border-success' : (${mesa.status.name() == 'OCUPADA'} ? 'border-danger' : 'border-warning'))">
                    <div class="card-body d-flex flex-column justify-content-between p-4">
                        <div>
                            <p class="card-title card-numero" th:text="${mesa.numero}">8</p>
                        </div>
                        <div>
                            <span class="badge fs-6 rounded-pill"
                                  th:classappend="${mesa.status == null} ? 'text-bg-secondary' : (${mesa.status.name() == 'LIVRE'} ? 'text-bg-success' : (${mesa.status.name() == 'OCUPADA'} ? 'text-bg-danger' : 'text-bg-warning'))"
                                  th:text="${mesa.status?.getDescricao() ?: 'Indefinido'}">
                            </span>
                        </div>
                    </div>
                    <div class="card-footer bg-light border-0 py-3">
                        <a th:href="@{/mesas/editar/{id}(id=${mesa.id})}" class="btn btn-sm btn-outline-secondary">
                            <i class="fas fa-edit"></i> Editar
                        </a>
                        <a th:href="@{/mesas/excluir/{id}(id=${mesa.id})}" class="btn btn-sm btn-outline-danger ms-2">
                            <i class="fas fa-trash-alt"></i> Excluir
                        </a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>
</body>
</html>
