<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Cardápio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <style>
        .cardapio-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .cardapio-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15) !important;
        }
    </style>
</head>
<body class="bg-light">
<div th:replace="~{index :: navbar}"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="d-flex align-items-center"><i class="fas fa-book-open me-3"></i>Gerenciar Cardápio</h2>
        <a th:href="@{/cardapio/novo}" class="btn btn-primary shadow-sm">
            <i class="fas fa-plus"></i> Novo Item
        </a>
    </div>

    <div class="row">
        <th:block th:each="item : ${itensCardapio}">
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <div class="card shadow-sm cardapio-card h-100">
                    <div class="card-body d-flex flex-column">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h5 class="card-title" th:text="${item.nome}">Nome do Item</h5>
                                <p class="card-text text-muted small" th:text="${item.descricao}">Descrição do item.</p>
                            </div>
                            <span th:if="${item.disponivel}" class="badge bg-success-subtle text-success-emphasis rounded-pill">Disponível</span>
                            <span th:unless="${item.disponivel}" class="badge bg-danger-subtle text-danger-emphasis rounded-pill">Indisponível</span>
                        </div>

                        <div class="text-center my-3">
                            <h3 class="card-title fw-bold" th:text="${#numbers.formatCurrency(item.precoVenda)}">R$ 25,00</h3>
                        </div>

                        <div class="mt-auto pt-3 border-top">
                            <a th:href="@{/cardapio/editar/{id}(id=${item.id})}" class="btn btn-sm btn-outline-secondary">
                                <i class="fas fa-edit"></i> Editar
                            </a>
                            <a th:href="@{/cardapio/excluir/{id}(id=${item.id})}" class="btn btn-sm btn-outline-danger ms-2">
                                <i class="fas fa-trash-alt"></i> Excluir
                            </a>

                            <!-- BOTÃO CORRIGIDO -->
                            <button type="button" class="btn btn-sm btn-primary float-end"
                                    data-bs-toggle="modal"
                                    data-bs-target="#receitaModal"
                                    th:data-nome-prato="${item.nome}"
                                    th:data-receita="${item.getFichaTecnicaAsJson()}">
                                <i class="fas fa-list-alt"></i> Mostrar Receita
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>

        <div th:if="${#lists.isEmpty(itensCardapio)}" class="col-12">
            <div class="alert alert-info text-center">
                Nenhum item encontrado no cardápio. Comece adicionando um novo!
            </div>
        </div>
    </div>
</div>

<!-- ESTRUTURA DO MODAL (continua igual) -->
<div class="modal fade" id="receitaModal" tabindex="-1" aria-labelledby="receitaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="receitaModalLabel">Receita de </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Ingrediente</th>
                        <th>Quantidade Necessária</th>
                    </tr>
                    </thead>
                    <tbody id="corpoTabelaReceita">
                    <!-- O conteúdo será inserido aqui pelo JavaScript -->
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // SCRIPT (continua igual)
    const receitaModal = document.getElementById('receitaModal');
    receitaModal.addEventListener('show.bs.modal', event => {
        const button = event.relatedTarget;
        const nomePrato = button.getAttribute('data-nome-prato');
        const receitaJson = button.getAttribute('data-receita');
        const receita = JSON.parse(receitaJson);

        const modalTitle = receitaModal.querySelector('.modal-title');
        modalTitle.textContent = 'Receita de ' + nomePrato;

        const tabelaCorpo = document.getElementById('corpoTabelaReceita');
        tabelaCorpo.innerHTML = '';

        if (receita.length === 0) {
            tabelaCorpo.innerHTML = '<tr><td colspan="2" class="text-center">Este item não possui uma receita cadastrada.</td></tr>';
        } else {
            receita.forEach(item => {
                const row = tabelaCorpo.insertRow();
                const cellIngrediente = row.insertCell(0);
                const cellQuantidade = row.insertCell(1);

                const ingredienteNome = item.ingrediente ? item.ingrediente.nome : 'Ingrediente não encontrado';
                const unidade = item.ingrediente && item.ingrediente.unidadeMedida ? item.ingrediente.unidadeMedida.abreviacao : '';

                cellIngrediente.textContent = ingredienteNome;
                cellQuantidade.textContent = item.quantidade + ' ' + unidade;
            });
        }
    });
</script>

</body>
</html>
