<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Ingrediente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body class="bg-light">
<div th:replace="~{index :: navbar}"></div>

<div class="container mt-4">
    <h2 th:if="${ingrediente.id == null}" class="d-flex align-items-center mb-4"><i class="fas fa-plus-circle me-3"></i> Novo Ingrediente</h2>
    <h2 th:unless="${ingrediente.id == null}" class="d-flex align-items-center mb-4"><i class="fas fa-edit me-3"></i> Editar Ingrediente</h2>

    <!-- CORREÇÃO AQUI: O th:action agora aponta para /ingredientes/salvar -->
    <form th:action="@{/ingredientes/salvar}" th:object="${ingrediente}" method="post" class="card p-4 shadow-sm">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="nome" class="form-label">Nome do Ingrediente</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
        </div>

        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao" th:field="*{descricao}" rows="3"></textarea>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="quantidadeEmEstoque" class="form-label">Quantidade em Estoque</label>
                <input type="number" class="form-control" id="quantidadeEmEstoque" th:field="*{quantidadeEmEstoque}" required min="0" step="0.01">
            </div>
            <div class="col-md-6 mb-3">
                <label for="unidadeMedida" class="form-label">Unidade de Medida</label>
                <select id="unidadeMedida" class="form-select" th:field="*{unidadeMedida}" required>
                    <option value="">Selecione...</option>
                    <option th:each="unidade : ${unidades}" th:value="${unidade}" th:text="${unidade.getDescricao()}"></option>
                </select>
            </div>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Salvar</button>
            <a th:href="@{/ingredientes}" class="btn btn-secondary"><i class="fas fa-times me-2"></i>Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
