<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <style>
        .estoque-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .estoque-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15) !important;
        }
    </style>
</head>
<body class="bg-light">
<div th:replace="~{index :: navbar}"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="d-flex align-items-center"><i class="fas fa-boxes-stacked me-3"></i> Gestão de Estoque (Ingredientes)</h2>
        <!-- CORREÇÃO AQUI: O link agora aponta para /ingredientes/novo -->
        <a th:href="@{/ingredientes/novo}" class="btn btn-primary shadow-sm">
            <i class="fas fa-plus"></i> Novo Ingrediente
        </a>
    </div>

    <div class="row">
        <th:block th:each="ingrediente : ${ingredientes}">
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <div class="card shadow-sm estoque-card h-100">
                    <div class="card-body d-flex flex-column">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h5 class="card-title" th:text="${ingrediente.nome}">Nome do Ingrediente</h5>
                                <p class="card-text text-muted" th:text="${ingrediente.descricao}">Descrição.</p>
                            </div>
                            <span class="badge rounded-pill p-2"
                                  th:classappend="${ingrediente.quantidadeEmEstoque <= 10} ? 'bg-danger-subtle text-danger-emphasis' : 'bg-success-subtle text-success-emphasis'"
                                  th:text="${ingrediente.quantidadeEmEstoque} + ' ' + ${ingrediente.unidadeMedida?.getAbreviacao()}">
                                50 un.
                            </span>
                        </div>
                        <div class="mt-auto pt-3 text-end">
                            <a th:href="@{/ingredientes/editar/{id}(id=${ingrediente.id})}" class="btn btn-sm btn-outline-secondary">
                                <i class="fas fa-edit"></i> Editar
                            </a>
                            <a th:href="@{/ingredientes/excluir/{id}(id=${ingrediente.id})}" class="btn btn-sm btn-outline-danger ms-2">
                                <i class="fas fa-trash-alt"></i> Excluir
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>

        <div th:if="${#lists.isEmpty(ingredientes)}" class="col-12">
            <div class="alert alert-info text-center">
                Nenhum ingrediente encontrado no estoque. Comece adicionando um novo!
            </div>
        </div>
    </div>
</div>
</body>
</html>
