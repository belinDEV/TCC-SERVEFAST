<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema de Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2 class="text-center mb-4">Acessar Sistema</h2>

    <!-- O th:action deve apontar para a rota que o Spring Security espera -->
    <form th:action="@{/login}" method="post">

        <!-- =============================================================== -->
        <!--      BLOCO ESSENCIAL PARA MOSTRAR A MENSAGEM DE ERRO          -->
        <!-- =============================================================== -->
        <div th:if="${param.error}" class="alert alert-danger">
            Usuário ou senha inválidos. Tente novamente.
        </div>

        <div th:if="${param.logout}" class="alert alert-success">
            Você foi desconectado com sucesso.
        </div>
        <!-- =============================================================== -->

        <div class="mb-3">
            <label for="username" class="form-label">Usuário</label>
            <!-- O name="username" é OBRIGATÓRIO -->
            <input type="text" id="username" name="username" class="form-control" required autofocus>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <!-- O name="password" é OBRIGATÓRIO -->
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
    </form>
</div>

</body>
</html>
