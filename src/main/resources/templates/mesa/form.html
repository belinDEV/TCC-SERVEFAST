<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Mesa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{index :: navbar}"></div>

<div class="container mt-4">
    <h2 th:if="${mesa.id == null}">Nova Mesa</h2>
    <h2 th:unless="${mesa.id == null}">Editar Mesa</h2>

    <form th:action="@{/mesas/salvar}" th:object="${mesa}" method="post" class="card p-4 shadow">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="numero" class="form-label">Número da Mesa</label>
            <input type="number" class="form-control" id="numero" th:field="*{numero}" required>
        </div>

        <div class="mb-3">
            <label for="localizacao" class="form-label">Localização</label>
            <select id="localizacao" class="form-select" th:field="*{localizacao}" required>
                <option value="">Selecione a localização</option>
                <option th:each="loc : ${localizacoes}" th:value="${loc}" th:text="${loc.getDescricao()}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select id="status" class="form-select" th:field="*{status}" required>
                <option value="">Selecione o status</option>
                <option th:each="s : ${statuses}" th:value="${s}" th:text="${s.getDescricao()}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a th:href="@{/mesas}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
