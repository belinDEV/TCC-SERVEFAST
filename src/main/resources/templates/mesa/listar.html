<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Painel de Mesas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <style>
        .mesa-link {
            text-decoration: none;
            color: inherit; /* Remove o sublinhado e a cor azul do link */
        }
        .mesa-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            border-width: 3px;
        }
        .mesa-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15) !important;
        }
        .card-numero {
            font-size: 4.5rem;
            font-weight: 700;
        }
    </style>
</head>
<body class="bg-light">
<div th:replace="~{index :: navbar}"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="d-flex align-items-center"><i class="fas fa-tablet-alt me-3"></i> Painel de Atendimento</h2>
    </div>

    <!-- SEÇÃO AMBIENTE INTERNO -->
    <h4 class="text-muted border-bottom pb-2 mb-4">
        <i class="fas fa-store me-2"></i>Ambiente Interno
    </h4>
    <div class="row">
        <th:block th:each="mesa : ${mesas}">
            <div th:if="${mesa.localizacao?.name() == 'INTERNO'}" class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <!-- O CARD INTEIRO AGORA É UM LINK PARA ATENDER A MESA -->
                <a th:href="@{/mesas/atender/{id}(id=${mesa.id})}" class="mesa-link">
                    <div class="card text-center shadow-sm mesa-card h-100"
                         th:classappend="${mesa.status == null} ? 'border-secondary' : (${mesa.status.name() == 'LIVRE'} ? 'border-success' : (${mesa.status.name() == 'OCUPADA'} ? 'border-danger' : 'border-warning'))">
                        <div class="card-body d-flex flex-column justify-content-between p-4">
                            <div>
                                <p class="card-title card-numero" th:text="${mesa.numero}">8</p>
                            </div>
                            <div>
                                <span class="badge fs-6 rounded-pill"
                                      th:classappend="${mesa.status == null} ? 'text-bg-secondary' : (${mesa.status.name() == 'LIVRE'} ? 'text-bg-success' : (${mesa.status.name() == 'OCUPADA'} ? 'text-bg-danger' : 'text-bg-warning'))"
                                      th:text="${mesa.status?.getDescricao() ?: 'Indefinido'}">
                                </span>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </th:block>
    </div>

    <!-- SEÇÃO ÁREA EXTERNA -->
    <h4 class="text-muted border-bottom pb-2 my-4">
        <i class="fas fa-sun me-2"></i>Área Externa
    </h4>
    <div class="row">
        <th:block th:each="mesa : ${mesas}">
            <div th:if="${mesa.localizacao?.name() == 'EXTERNO'}" class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <!-- O CARD INTEIRO AGORA É UM LINK PARA ATENDER A MESA -->
                <a th:href="@{/mesas/atender/{id}(id=${mesa.id})}" class="mesa-link">
                    <div class="card text-center shadow-sm mesa-card h-100"
                         th:classappend="${mesa.status == null} ? 'border-secondary' : (${mesa.status.name() == 'LIVRE'} ? 'border-success' : (${mesa.status.name() == 'OCUPADA'} ? 'border-danger' : 'border-warning'))">
                        <div class="card-body d-flex flex-column justify-content-between p-4">
                            <div>
                                <p class="card-title card-numero" th:text="${mesa.numero}">8</p>
                            </div>
                            <div>
                                <span class="badge fs-6 rounded-pill"
                                      th:classappend="${mesa.status == null} ? 'text-bg-secondary' : (${mesa.status.name() == 'LIVRE'} ? 'text-bg-success' : (${mesa.status.name() == 'OCUPADA'} ? 'text-bg-danger' : 'text-bg-warning'))"
                                      th:text="${mesa.status?.getDescricao() ?: 'Indefinido'}">
                                </span>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </th:block>
    </div>
</div>
</body>
</html>
